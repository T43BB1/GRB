- hosts: intranetweb
  tasks:
    # header
    - set_fact:
        diag: Limit sharing of host user namespaces
        num: 32
    - debug:
        var: diag
    - debug:
        var: num
    
    # body
    - shell: "docker ps -qa | xargs docker inspect --format '{{'{{ .Id }}:UsernsMode={{ .HostConfig.UsernsMode }}'}}'"
      register: ret
    - debug:
        msg: ret
    
    # weak?
    - set_fact:
        weak: "{{(ret.stdout | regex_search(':UsernsMode=host')) is not none}}"
    - debug:
        var: weak
    
    - set_fact:
        reason: "{{[]}}"
      when: weak is none
    
    - set_fact:
        reason: "{{['User namespaces are shared']}}"
      when: weak is not none and weak
    
    - set_fact:
        reason: "{{['User namespaces are not shared']}}"
      when: weak is not none and not weak

    - set_fact:
        bypass: null
    - debug:
        var: bypass

    # result
    - block:
        - debug:
            msg: 해당없음
        - copy:
            content: "{{ {'num':num, 'diag':diag, 'weak':none , 'reason':reason, 'bypass':bypass} | to_json }}"
            dest: "../../log/docker/diag/{{num}}.json"
          delegate_to: localhost
      when: weak is none
    
    - block:
        - debug:
            msg: 취약
        - copy:
            content: "{{ {'num':num, 'diag':diag, 'weak':True , 'reason':reason, 'how_action': ['limit sharing of host user namespaces'],'bypass':bypass} | to_json }}"
            dest: "../../log/docker/diag/{{num}}.json"
          delegate_to: localhost
      when: weak is not none and weak
    
    - block:
        - debug:
            msg: 양호
        - copy:
            content: "{{ {'num':num, 'diag':diag, 'weak':False , 'reason':reason, 'bypass':bypass} | to_json }}"
            dest: "../../log/docker/diag/{{num}}.json"
          delegate_to: localhost
      when: weak is not none and not weak