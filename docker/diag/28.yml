- hosts: intranetweb
  tasks:
    # header
    - set_fact:
        diag: Prohibit SSH usage within containers
        num: 28
    - debug:
        var: diag
    - debug:
        var: num
    
    # body
    - shell: "docker ps -q"
      register: ret
      ignore_errors: true
    - debug:
        var: ret

    - set_fact:
        containers: "{{ret.stdout_lines}}"
        weak_containers: []
      
    - include_tasks: 28.sub
      loop: "{{containers}}"
    
    # weak?
    - set_fact:
        weak: "{{weak_containers != []}}"
    - debug:
        var: weak
    
    - set_fact:
        reason: "{{[]}}"
      when: weak is none
    
    - set_fact:
        reason: "{{['SSH is enabled on {{weak_containers}}']}}"
      when: weak is not none and weak
    
    - set_fact:
        reason: "{{['SSH is disabled.']}}"
      when: weak is not none and not weak

    - set_fact:
        bypass: null
    - debug:
        var: bypass

    # result
    - block:
        - debug:
            msg: 해당없음
        - copy:
            content: "{{ {'num':num, 'diag':diag, 'weak':none , 'reason':reason, 'bypass':bypass} | to_json }}"
            dest: "../../log/docker/diag/{{num}}.json"
          delegate_to: localhost
      when: weak is none
    
    - block:
        - debug:
            msg: 취약
        - copy:
            content: "{{ {'num':num, 'diag':diag, 'weak':True , 'reason':reason, 'how_action': ['remove ssh from container'], 'bypass':bypass} | to_json }}"
            dest: "../../log/docker/diag/{{num}}.json"
          delegate_to: localhost
      when: weak is not none and weak
    
    - block:
        - debug:
            msg: 양호
        - copy:
            content: "{{ {'num':num, 'diag':diag, 'weak':False , 'reason':reason, 'bypass':bypass} | to_json }}"
            dest: "../../log/docker/diag/{{num}}.json"
          delegate_to: localhost
      when: weak is not none and not weak