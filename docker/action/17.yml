- hosts: intranetweb
  tasks:
     
    - set_fact:
        diag: Set ownership for /etc/docker directory
        num: 17
    - debug:
        var: diag
    - debug:
        var: num
    
    - shell: chown root:root /etc/docker

    - block:
        - set_fact:
            result: "{{{'num':num, 'diag':diag, 'details':['Assign ownership to the /etc/docker directory.'], 'status':'Action Completed'}}}"
        - copy:
            content: "{{ result }}"
            dest: "../../log/docker/action/{{num}}.json"
          delegate_to: localhost