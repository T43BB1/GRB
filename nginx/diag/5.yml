- name: checklist 5
  hosts: intranetweb
  
  tasks:
  # header
  - set_fact:
      diag: 디렉터리 리스팅 제거
      num: 5
  - debug:
      var: diag
  - debug:
      var: num

  # body
  - name: Check setting
    command: docker exec -i nginxgrb bash -c "cat /etc/nginx/conf.d/default.conf | grep 'autoindex off'"
    register: grep_result
    ignore_errors: yes
    changed_when: false

  # weak?
  - set_fact:
      weak: "{{ not grep_result.stdout }}"
  - debug:
      var: weak

  # result
  - block:
      - debug:
          msg: 해당없음
      - set_fact:
          result: "{{{'num': num, 'diag': diag, 'weak': none, 'reason': ['N/A']} }}"
      - copy:
          content: "{{ result }}"
          dest: /home/ubuntu/grbprj/log/nginx/diag/5.json
        delegate_to: localhost
    when: weak is none

  - block:
      - debug:
          msg: 취약
      - set_fact:
          result: "{{{'num': num, 'diag': diag, 'weak': True, 'reason': ['No autoindex off setting in default.conf.'], 'bypass': [{}], 'how_action': ['Action will add \"autoindex off;\" to default.conf. Do you want to proceed?']} }}"
      - copy:
          content: "{{ result }}"
          dest: /home/ubuntu/grbprj/log/nginx/diag/5.json
        delegate_to: localhost
    when: weak is not none and weak

  - block:
      - debug:
          msg: 양호
      - set_fact:
          result: "{{{'num': num, 'diag': diag, 'weak': False, 'reason': ['Remove Direcotry Listing Setting is set']} }}"
      - copy:
          content: "{{ result }}"
          dest: /home/ubuntu/grbprj/log/nginx/diag/5.json
        delegate_to: localhost
    when: weak is not none and not weak
  
  - name: Sorting result
    set_fact:
      result: "{{ result | sort(attribute='num') }}"
  - debug:
      var: result